<title>Bingo Musical Pipi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(135deg, #0f4c81, #1e81b0, #5bc0f8);
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    max-width: 700px;
    margin: auto;
  }
  .block {
    background: #eee;
    border: 2px solid #ccc;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    line-height: 1.3;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 6px;
  }
  .block.red {
    background-color: #f44336; /* rojo */
    color: white;
    border-color: #d32f2f;
  }

  /* Media Query */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
}
    .block {
      font-size: 16px;
      padding: 16px;

</style>
</head>

  // Función para obtener n textos aleatorios sin repetir
  function obtenerTextosAleatorios(arr, cantidad) {
    const copia = [...arr];
    const resultado = [];
    for(let i = 0; i < cantidad; i++) {
      const idx = Math.floor(Math.random() * copia.length);
      resultado.push(copia.splice(idx, 1)[0]);
    }
    return resultado;
  }

  function crearGrid() {
    const grid = document.getElementById('bingoGrid');
    grid.innerHTML = '';

    const textosElegidos = obtenerTextosAleatorios(textos, 12);

    textosElegidos.forEach(texto => {
      const block = document.createElement('div');
      block.classList.add('block');
      block.textContent = texto;
      block.addEventListener('click', () => {
        block.classList.toggle('red');
      });
      grid.appendChild(block);
    });
  }

  window.onload = () => {
    crearGrid();
  };
</script>
